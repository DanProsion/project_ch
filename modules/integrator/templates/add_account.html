<!DOCTYPE html>
<html lang="ru">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница</title>

    <!-- Подключение шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Общие стили -->
    <style>
      body {
        margin: 0;
        font-family: 'IBM Plex Sans', sans-serif;
        background-image: url('/static/common.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #eaeef4;
        padding: 30px;
      }

      h1 {
        color: #d0d9e6;
        text-shadow: 0 0 3px #1e2f4d;
      }

      button {
        background: linear-gradient(145deg, #1b2f47, #223d5f);
        color: #eaeef4;
        padding: 10px 18px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 12px;
        display: inline-block;
      }

      button:hover {
        background: linear-gradient(145deg, #2b4160, #3b5d88);
      }

      form {
        margin-bottom: 8px;
      }

      a {
        color: #8996aa;
        text-decoration: none;
        margin-right: 10px;
      }

      ul {
        background-color: rgba(0, 80, 0, 0.15);
        padding: 10px 15px;
        border-radius: 5px;
      }

      li {
        margin-bottom: 5px;
      }
    </style>
</head>
<body>
  <h1>Добавить SMTP-аккаунт</h1>
  <form method="post">
    <label>Имя отправителя:</label><br>
    <input type="text" name="from_name" required><br><br>

    <label>Email (username):</label><br>
    <input type="email" name="username" required><br><br>

    <label>Пароль:</label><br>
    <input type="text" name="password" required><br><br>

    <label>SMTP сервер (host):</label><br>
    <input type="text" name="host" value="mail.gmx.com" required><br><br>

    <label>Порт:</label><br>
    <input type="number" name="port" value="587" required><br><br>

    <!-- ДОБАВЛЕННЫЕ ПОЛЯ -->
    <label>Лимит писем:</label><br>
    <input type="number" name="limit_per_session" value="20" required><br><br>

    <label>Задержка между письмами (сек):</label><br>
    <input type="number" name="delay_seconds" value="10" required><br><br>

    <button type="submit">Добавить</button>
  </form>
  <br>
  <a href="{{ url_for('accounts') }}">← Назад к списку</a>
</body>
</html>
